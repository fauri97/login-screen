<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MPS CeTres Lajeado</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="box">
      <header class="header">
        <div class="image-title">
          <img
            class="image"
            src="./img/logo.png"
            width="100%"
            id="logo"
            alt="logo"
          />
          <h1 class="title">Seja bem vindo!</h1>
        </div>
        <div class="spacer"></div>
        <div class="form">
          <div class="email">
            <input
              type="text"
              name="login"
              autocomplete="off"
              id="login"
              class="input-text"
              required
            />
            <label for="email" class="label-name">
              <span class="content-name">Email</span>
            </label>
          </div>
          <div class="padding"></div>
          <div class="password">
            <input
            type="password"
            name="password"
            autocomplete="off"
            id="password"
            class="input-text"
            required
          />
          <label for="name" class="label-name">
            <span class="content-name">Senha</span>
          </label>
          </div>
          <div class="padding2"></div>
          <div class="button"><button type="submit" class="submit-button">Login</button></div>
        </div>
      </header>
    </section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    <script src="" async defer>

        


    </script>
  </body>
</html>
